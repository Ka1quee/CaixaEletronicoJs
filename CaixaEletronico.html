	<script>
		var saldo = 100.5; //Float
		let nome = prompt("Olá, digite seu primeiro nome")
		alert(`Olá ${nome}, é um prazer ter você por aqui!`)

		inicio()
		function inicio() {

			var escolha = parseInt(prompt('Selecione uma opção 1.) Saldo 2.) Extrato 3.) Saque 4.) Depósito 5.) Transferência 6.) Sair'));

			switch (escolha) {
				case 1: ver_saldo()
					break;

				case 2:
					extrato()
					break;

				case 3:
					fazer_saque()
					break;

				case 4:
					fazer_deposito()
					break;

				case 5:
					transferencia()
					break;

					case 6:
						sair()
						break;


				default:// Código a ser executado se expressao não corresponder a nenhum caso
					erro()
			}
		}


		function ver_saldo() {
			solicitaSenha()
				alert('Seu saldo atual é: ' + saldo.toFixed(2));
				inicio();
		}

		function fazer_deposito() {
			solicitaSenha()
			var deposito = parseFloat(prompt('Qual o valor para depósito?'));
			// Not a Number
			if (isNaN(deposito) || deposito <= 0) {
				alert('Operação não autorizada');
				fazer_deposito();
			} else {
				saldo += deposito;
				alert(`Seu saldo é de: ${saldo.toFixed()}`)
				inicio()
			}
		}
		function extrato() {
			solicitaSenha()
			alert('Compra autorizada Amazon Prime - 07/04/2024\nCompra autorizada Mercado Livre - 04/04/2024\nCompra autorizada Kabum - 02/04/2024\n')
			inicio()
		}

		function fazer_saque() {
			solicitaSenha()
			var saque = parseFloat(prompt('Qual o valor para saque?'));
			if (isNaN(saque) || saque <= 0 || saque >= saldo) {
				alert('Operação não autorizada');
				fazer_saque();
			} else {
				saldo -= saque;

				alert('Seu saldo atual é: ' + saldo.toFixed(2));
				inicio()
			}
		}

		function transferencia() {
			solicitaSenha()
			let numeroConta = parseInt(prompt("Informe o numero da conta que irá transferir"))
			if (isNaN(numeroConta)) {
				alert("Digite apenas numeros")
				transferencia()
			}
			else {
				let valorTransferencia = parseInt(prompt("Digite o valor"))
				if (valorTransferencia <= 0 || valorTransferencia >= saldo) {
					alert("Transferência não autorizada!")
					transferencia()
				} else {
					saldo -= valorTransferencia
					alert("Transferência realizada com sucesso!")
					alert('Seu saldo atual é: ' + saldo.toFixed(2));
					inicio()
				}
			}

		}

		function erro() {

			if (deposito <= 0) {
				alert("Operação nao autorizada!")
			}
			alert('Operação não autorizadaentre 1 e 4');
			inicio();
		}

		function solicitaSenha(){
			let senha = parseInt(prompt("Digite sua senha"))
			if(senha!=3589){
				alert("senha icorreta")
				solicitaSenha()
			}

			else{
				alert("Autenticação realizada com sucesso!")
			}
		}



		function sair() {
			var confirma = confirm("Certeza que deseja sair?");
			if (confirma) {
				window.close();
				alert(`${nome}, foi um prazer te por aqui!`)
			} else {
				inicio();
			}
		}
		




	</script>
